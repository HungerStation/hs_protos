syntax = "proto3";

import "google/protobuf/timestamp.proto";

package protos.notification.push;

option go_package = "notification/push";

message Request {
   string guid = 1;
   string title = 2;
   string source = 3;
   repeated string tokens = 4;
   map<string, string> payload = 5;
   google.protobuf.Timestamp event_timestamp = 6;
}

message Response {
  string error = 1;
}
