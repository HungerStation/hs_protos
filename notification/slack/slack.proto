syntax = "proto3";

import "google/protobuf/timestamp.proto";

package protos.notification.slack;

option go_package = "notification/slack";

message Request {
  string guid = 1;
  string title = 2;
  string source = 3;
  string webhook = 4;
  enum SeverityLevel {
    INFO = 0;
    WARN = 1;
    ERROR = 2;
  }
  SeverityLevel level = 5;
  map<string, string> payload = 6;
  google.protobuf.Timestamp event_timestamp = 7;
}

message Response {
  string error = 1;
}
