syntax = "proto3";

import "google/protobuf/timestamp.proto";

package protos.notification.sms;

option go_package = "notification/sms";

message Request {
   string guid = 1;
   string title = 2;
   string source = 3;
   string recipient = 4;
   enum SmsType {
    DEFAULT = 0;
    URGENT = 1;
    BACKUP = 2;
   }
   SmsType sms_type = 5;
   map<string, string> payload = 6;
   google.protobuf.Timestamp event_timestamp = 7;
}

message Response {
  string error = 1;
}
