syntax = "proto3";

import "google/protobuf/timestamp.proto";

package protos.notification.email;

option go_package = "notification/email";

message Request {
  message Address {
    string name = 1;
    string email = 2;
  }

  message Content {
    string message = 2;
    map<string, string> headers = 3;
  }

  string guid = 1;
  string subject = 2;
  string source = 4;
  Content content = 5;
  Address from = 6;
  Address replyTo = 7;
  repeated Address to = 8;
  google.protobuf.Timestamp event_timestamp = 9;
  string service_token = 10;
}

message Response {
  string error = 1;
}
